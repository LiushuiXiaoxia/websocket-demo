plugins {
    id 'java'
}

group 'cn.mycommons'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("com.squareup.okhttp3:okhttp:4.2.1")
    compile 'org.projectlombok:lombok:+'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}